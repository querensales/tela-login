<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="container-lg">
      <main>
        <header>Conecte-se Ã  sua conta</header>
        <img src="/imagens/tela_login.svg" alt="login" />
      </main>

      <section class="lado_forms">
        <form id="loginForm">
          <h1 class="titulo_login">LOGIN</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailError" class="error"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordError" class="error"></div>
          </div>
          <div class="botoes">
          <button type="button" id="entrarBtn" class="btn btn-success">Entrar</button>
            <p>ou</p>
            <button type="button" class="btn btn-secondary">Cadastre-se</button>
          </div>
        </div>
        <div id="message" class="success"></div>
        </form>
      
      </section>
    </section>

    <script src="/script.js"></script>
  </body>

</html>
